	<h2>html 특수문자 표현</h2>
	<br>태그는 줄넘김 태그입니다. <br>  <!-- <br> 태그를 문자로 인식하게 해보자. -->
	&lt; <br> <!-- '<'는 lt(less than) 으로 표현한다.-->
	&lt;br&gt; 태그는 줄넘김 태그입니다. <br>
	[&nbsp;]는 공백문자를 표현합니다. <br>
	[&amp;] <br>
	[&amp;nbsp]는 공백문자를 표현합니다.
