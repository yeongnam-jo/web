<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>안녕하세요</h1>
	<h1 style ="background-color: blue;">안녕하세요</h1> <!-- div 태그로 제목태그와 같이 표현 가능 -->
	<h1 align="left">안녕하세요</h1> <!-- left : 디폴트 -->
	<h1 align="right">안녕하세요</h1> <!-- right : 오른쪽 정렬 -->
	<h1 align="center">안녕하세요</h1> <!-- center : 가운데 정렬 -->
	<h2>안녕하세요</h2>
	<h3>안녕하세요</h3>
	<h4>안녕하세요</h4>
	<div>안녕하세요</div>
	<div style="font-weight:bold;">안녕하세요</div>
	<h5>안녕하세요</h5>
	<h6>안녕하세요</h6>
	<h1 align = "center" style = "background-color: green; ">반가운 홈페이지입니다. </h1>
	
	<div style ="background-color: blue;"> 
		새로운 div 입니다. 여기에 대한 CSS 적용해볼까용? 인라인 태그로 해야겠지요. 지금은 html 실습이니까
	</div>
	<h1 style = "background-color: red "> 마마마 </h1>
	
</body>
</html>
