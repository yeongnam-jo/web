<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src = "js/jquery-3.5.1.min.js"> </script>
<script>

	$(document).ready(function() {
		$('h1').click(function(event, data) {
			$(this)[0].innerHTML += = data
			
		})
	})
	
	

	// 트리거에 대한 개념
	$(document).ready(function(){
		$('h1').click(function(event, data){
			$(this)[0].innerHTML += data  // JS 문법임. $(this)[0] 이라고 해야 해당 태그에 접근 가능함!
		})
		
		setInterval(function(){
			$('h1').trigger('click', '*')
		}, 1000)
	})
</script>
</head>
<body>
	<h1>수행률 : </h1>
</body>
</html>
