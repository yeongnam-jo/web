<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	div{
		position:relative; 
		width: 100px;
		height: 100px;
	}
	
	.div01{
		left : 50px;
		background-color: red;
		z-index: 1000;
	}
	
	.div02{
		top : 50px;
		background-color: blue;
		z-index: 2;
	}
	
	.div03{
		width : 200px;
		height : 200px;
		left : 200px;
		top: 200px;
		background-color: gray;
	}
	
</style>

<body>

	<div class = "div01">첫번째 사각형 </div> <!-- 부모 기준 left top 이지만 ,부모가 없기때문에 화면 왼쪽위 기준 -->
	<div class = "div02">두번째 사각형 </div>
	<div class = "div03"> <!-- 부모의 기준으로 left top 구성 -->
		<div class = "div01"></div>
	</div>



</body>
</html>
