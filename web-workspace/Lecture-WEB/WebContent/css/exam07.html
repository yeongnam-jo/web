<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<style>
	div{
		width: 300px;
		background-color: blue;
		padding: 20px; /* border과 텍스트 사이의 간격 */
		margin : 10px; /* div 간 간격을 나타냄 */
		text-align: center; 
		/* border-style: solid; */ /* solid: 실선 */
		border-color: orange;
		border-width: 5px;
		float : left;
		/* float : right; */
	}
	#div01{
		border-style : solid
	}
	#div02{
		border-style : dashed;
		visibility: hidden;
		
	}
	
	#div03{
		border-style : dotted
	}
	
	#div04{
		border-style : double
	}
	
	#div05{
		border-style : ridge;
	}
	
</style>

<body>
	<div id="div01">사각형-1</div>
	<div id="div02">사각형-2</div>
	<div id="div03">사각형-3</div>
	<div id="div04">사각형-4</div>
	<div id="div05">사각형-5</div>
</body>
</html>
