<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	#header h1 { /* id가 header인 것의 후손 중 h1 */
		color : blue;
	}
	
	#header > h1 { /* id가 header인 것의 자식(바로 밑)의 h1 */
		color : green;
	}
	
	#header * { /* id가 header인 것의 모든 자식 */
		color : yellow;
	}


</style>


</head>
<body>
	<div id="header">
		<h1>나는 제목이다</h1>
		<div id="sub_header">
			<h1>나는 소제목이다</h1>
			<h3>나는 소제목2이다</h3>
		</div>
		<h2>나는 제목2이다</h2>
		<h1>나는 제목3이다</h1>
	</div>
	<div id="section">
		<h1>나는 본문이다</h1>
		<p>나는 내용이다</p>
	</div>
</body>
</html>
