<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#img01 {
		position: absolute;
		left: 50px;
		top: 50px;
	}
	
	#img02 {
		position: absolute;
		left: 100px;
		top: 100px;
		transform: translate(100px, 100px); 
	}
	
	#img03 {
		position: absolute;
		left: 500px;
		top: 500px;
		transform: skew(30deg); 
	}
	
</style>

</head>
<body>
	<img src = "../html/images/추노2.jpg" id ="img01">
	<img src = "../html/images/추노2.jpg" id ="img02">
	<img src = "../html/images/추노2.jpg" id ="img03">
	

</body>
</html>
