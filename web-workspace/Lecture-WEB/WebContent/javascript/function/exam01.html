<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 선언적 함수 
	function testFunction() {
		alert('call...');
	}

	function testFunction2(data) {
		alert('data : ' + data);
	}

	function testFunction3(data1, data2) {
		alert(`data1 : ${ data1 }, data2 : ${ data2 }`);
	}

	var temp = function func() {
		alert('call func()');
	}

	// 익명함수 선언
	var func01 = function() {
		alert('익명함수 call func01()...');
	}

	var aaa = function() {
		alert('익명함수 aaa() 호출...');
	}

	function aaa() {
		alert('선언적 함수 aaa() 호출...');
	}

	function getSum(a, b) {
		let s = 0;
		while (a <= b) {
			s += a++;
		}
		return s;
	}

	function printSum(a, b) {
		//alert('1 ~ 10사이의 총합 : ' + getSum(a, b));

		function sum(a, b) {
			let s = 0;
			while (a <= b) {
				s += a++;
			}
			return s;
		}
		alert('1 ~ 10사이의 총합 : ' + sum(a, b));
	}

	function sum(a, b) {
		return a + b;
	}

	function callbackFunc(f) {
		f();
	}

	///////////////// 함수 호출부 /////////////////////////////////////

	// 매개변수를 익명함수만 받는다.
	callbackFunc(aaa);
	callbackFunc(testFunction);
	callbackFunc(temp);

	//var total = getSum(1, 10);
	//alert('1 ~ 10사이의 총합 : ' + total);
	printSum(1, 10);

	aaa();

	func01();

	temp();

	var total = sum(12, 45);
	alert('총합 : ' + total);

	testFunction();
	testFunction2(100);
	testFunction2("hello");
	testFunction3('A', 12.34);
</script>
</head>
<body>

</body>
</html>
