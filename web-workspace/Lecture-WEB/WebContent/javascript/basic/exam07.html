<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	var num = prompt("정수를 입력하세요");
	alert(num + " : " + typeof num); // 정수입력했는데 왜 string이냐... 바꿔줘야한다.
	num = Number(num);
	alert(num + " : " + typeof num);
	
	var msg = num % 2 == 0 ? "짝수" : "홀수";
	alert(msg);
	
	switch(num % 2 ){
	case 0 :
		alert(num + '은 짝수');
		break;
	case 2 :
		alert(num + '은 홀수');
		break;
	}
	
	
	
</script>
</head>

</body>
</html>
