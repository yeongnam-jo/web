<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	alert("1"!==1); // 타입 매칭까지 포함한 !== 불일치연산자가 있다.
	alert("1"===1); // 타입 매칭까지 포함한 === 일치연산자가 있다.
	alert("1"==1); // 1과 "1"이 같다. wow.
	alert(1==1);
	alert("1"=="1"); // 문자열의 비교는 equals가 아니다. == 쓴다.
	
</script>
</head>
<body>

</body>
</html>
