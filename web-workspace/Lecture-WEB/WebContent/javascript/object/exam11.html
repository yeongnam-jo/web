<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var data = new String("Hello JAVASCRIPT")
	
	String.prototype.change = function() {
		// return 값에 css 적용할 수 있다.
		
		/* return this.bold()
		return this.toUpperCase().bold() */
		
		return this.toUpperCase().bold().fontcolor('red').fontsize("20pt").link("http://www.naver.com")
		
	}
	
	
	document.write('data : ' + data + '<br>')
	document.write('change() : ' + data.change() + '<br>')
	

	var str = "Hello world";
	document.write('길이 : ' + str.length + "<br>")
	document.write('3번째 문자 : ' + str.charAt(2) + "<br>")
	document.write('0번째 문자의 아스키코드 : ' + str.charCodeAt(0) + "<br>")
	document.write('concat("!!!") : ' + str.concat("!!!") + "<br>")
	document.write('search("llo") : ' + str.search("llo") + "<br>") // 괄호 안의 단어를 포함하는 첫번쨰 인덱스
	document.write('search("llp") : ' + str.search("llp") + "<br>")
	
</script>
</head>
<body>

</body>
</html>
