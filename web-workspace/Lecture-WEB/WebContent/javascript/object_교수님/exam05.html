<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var person = {
		name : '홍길동',
		phone : '010-1111-2222',
		toString : function() {
			let msg = '';
			for(let key in this) {
				if((typeof this[key]) != 'function')
					msg += key + ' : ' + this[key] + '<br>'
			}
			msg += '<hr>'
			return msg
		}
	};
	
	function clone(obj) {
		let object = {};
		for(let key in obj) {
			object[key] = obj[key]
		}
		return object;
	}
	
	// 얕은복사
//	var person2 = person;
	// 깊은복사
	var person2 = {...person}
//	var person2 = {'name':'홍길동', 'phone':'010-1111-222', toString : function() {}}
//	var person2 = clone(person);
/*	
	var person2 = {};
	for(let key in person) {
		person2[key] = person[key]
	}
*/
		
	document.write(person.toString())
	document.write(person2.toString())
	
	person2.phone = '010-6666-7777';
		
	document.write(person.toString())
	document.write(person2.toString())
	
</script>
</head>

</html>
