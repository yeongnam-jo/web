	let width = screen.width

	sub.moveTo(100, 100);
	
	setInterval(function() {
		sub.moveBy(20,20)
	}, 1000)
	
	
	var sub = window.open("", "", "width = 400, height = 500")
	
	let width = screen.width
	let height = screen.height
	
	sub.moveTo(0, 0)
	sub.resizeTo(width, height)
