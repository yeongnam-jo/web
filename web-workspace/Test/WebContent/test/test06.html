<script src = "https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.min.js"></script>
<script>

		$('.c01').dblclick(function() {

				alert("정답입니다.")

			}

			$('.c01').css('backgroundColor', 'white')
			
		})
		
		$('#ans').click(function() {
			$('#i03').css('backgroundColor', 'yellow')
			
		})
	})
</script>
</head>
<body>

		<div class = "c01" id ="i04">4. public static void Main(String[] args){}</div>

	</div>
